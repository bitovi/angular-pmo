<div class="homepage" *transloco="let t; read: 'home'">

  <h1>{{ t('title') }}</h1>
  <p>
    {{ t('description') }}
  </p>
  <p>
    <a class="btn" routerLink="/restaurants" role="button">{{ t('button') }}</a>
  </p>
</div>
