<h4>{{this.listTitle}}</h4>
<div class="loading" *ngIf="isPending"></div>
<ng-container *ngFor="let order of orders">
  <div [ngClass]="['order', order.status? order.status: '']">
      <address>
        {{order.name}} <br />{{order.address}} <br />{{order.phone}}
      </address>
    
      <div class="items">
        <ul>
          <li *ngFor="let item of order.items">{{item.name}}</li>
        </ul>
      </div>
    
      <div class="total">${{order.total}}</div>
    
      <div class="actions">
        <span class="badge">{{this.statusTitle}}</span>
          <p class="action" *ngIf="action">
            Mark as:
            <a href="javascript://" (click)="markAs(action)">
              {{this.actionTitle}}
            </a>
          </p>
    
        <p class="action">
          <a href="javascript://"  (click)="delete(order)">Delete</a>
        </p>
      </div>
    </div>
</ng-container>

<div class="order empty">{{this.emptyMessage}}</div>
