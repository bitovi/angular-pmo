<div class="order-form">
  @if (orderComplete) {
    @if (completedOrder) {
      <pmo-order-details [order]="completedOrder"></pmo-order-details>
    }
    <p><button (click)="startNewOrder()">Place another order</button></p>
  } @else {
    <h2>Order here</h2>
    @if (orderForm && restaurant) {
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <tabset>
          <tab heading="Lunch Menu">
            <ul class="list-group">
              <pmo-menu-items
                [data]="restaurant.menu.lunch"
                formControlName="items"
              ></pmo-menu-items>
            </ul>
          </tab>
          <tab heading="Dinner menu">
            <ul class="list-group">
              <pmo-menu-items
                [data]="restaurant.menu.dinner"
                formControlName="items"
              ></pmo-menu-items>
            </ul>
          </tab>
        </tabset>
        <div class="form-group">
          <label class="control-label">Name:</label>
          <input
            name="name"
            type="text"
            class="form-control"
            formControlName="name"
          />
          <p>Please enter your name.</p>
        </div>
        <div class="form-group">
          <label class="control-label">Address:</label>
          <input
            name="address"
            type="text"
            class="form-control"
            formControlName="address"
          />
          <p class="help-text">Please enter your address.</p>
        </div>
        <div class="form-group">
          <label class="control-label">Phone:</label>
          <input
            name="phone"
            type="text"
            pmoOnlyNumbers
            class="form-control"
            formControlName="phone"
          />
          <p class="help-text">Please enter your phone number.</p>
        </div>
        <div class="submit">
          <h4>Total: {{ orderTotal | currency }}</h4>
          @if (orderProcessing) {
            <div class="loading"></div>
          }
          <button
            type="submit"
            [disabled]="!orderForm.valid || orderProcessing"
            class="btn"
          >
            Place My Order!
          </button>
        </div>
      </form>
    }
  }
</div>
